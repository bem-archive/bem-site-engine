- block: i-bem
  required: true
  elem: i18n

- block: dropdown
  mods: { switcher: link, theme: islands }

- block: link
  mods: { pseudo: true, theme: normal }

- block: image

- elems:
  - anchor
  - blank
  - header
  - link
  - live
  - live-spin
  - live-wrap
  - source
  - source-code
  - source-copy
  - source-item
  - source-switcher
  - qr

- mods: { view: [inline, default] }
